<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>José Gabriel — Constelação na Água</title>
  <meta name="description" content="Constelação Familiar na Água com José Gabriel. Conversa sistêmica e métodos validados para clareza e resolução de conflitos." />
  <meta name="theme-color" content="#072f57" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="preload" as="image" href="assets/foto-hero.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#0a4c8c;
      --blue-2:#0d61b5;
      --blue-dark:#072f57;
      --white:#ffffff;
      --ink:#0b1220;
      --radius:12px;
      --radius-xl:20px;
      --shadow:0 10px 30px rgba(0,0,0,.18);
      --shadow-lg:0 24px 60px rgba(0,0,0,.25);
      --container:1200px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;background:var(--white);color:var(--ink)}
    a{text-decoration:none;color:inherit}
    img{display:block;max-width:100%;height:auto}
    .container{max-width:var(--container);margin:0 auto;padding:0 20px}

    /* HEADER */
    .site-header{background:var(--blue-dark);color:var(--white);position:sticky;top:0;z-index:40;border-bottom:1px solid rgba(255,255,255,.08)}
    .site-header .row{height:72px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px}
    .brand-mark{width:40px;height:40px;border-radius:50%;background:var(--blue);color:#fff;display:grid;place-items:center;font-weight:800}
    .brand-text{font-weight:800;letter-spacing:.02em}
    .site-nav{display:flex;gap:18px;align-items:center}
    .site-nav a{color:#fff;font-weight:600;opacity:.95}

    /* Botões */
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:11px 18px;border-radius:999px;font-weight:700;box-shadow:var(--shadow);transition:transform .15s ease, box-shadow .15s ease}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow-lg)}
    .btn.blue{background:var(--blue);color:#fff}
    .btn.blue:hover{background:var(--blue-2)}
    .btn.white{background:#fff;color:var(--blue);box-shadow:0 10px 30px rgba(10,76,140,.18)}
    .btn.white:hover{background:#f7f9fc}

    /* Indicadores sob o header */
    .indicadores{background:var(--blue);color:#fff;border-top:1px solid rgba(255,255,255,.1);border-bottom:1px solid rgba(255,255,255,.1)}
    .indicadores .wrap{display:flex;gap:26px;justify-content:center;flex-wrap:wrap;padding:12px 0;font-weight:700}
    .indicadores .wrap .item span{color:#fffb;margin-right:6px}
    .indicadores .wrap .item strong{color:#fff}

    /* HERO */
    .hero{background:var(--ink);color:#fff;padding:48px 0 64px}
    .hero-inner{display:grid;gap:28px;align-items:center}
    @media (min-width: 960px){ .hero-inner{grid-template-columns:1.1fr .9fr} }
    .hero-copy h1{font-size:clamp(2rem, 5vw, 3rem);line-height:1.15;margin-bottom:10px}
    .hero-copy p{opacity:.95;margin-bottom:18px}
    .hero .cta-row{display:flex;gap:12px;flex-wrap:wrap}
    .hero-media{border-radius:var(--radius-xl);overflow:hidden;box-shadow:var(--shadow-lg);background:#0e1525}
    .hero-media img{width:100%;height:auto;display:block}

    /* SOBRE MIM */
    .sobre{background:#fff;color:var(--ink);padding:80px 0;text-align:center}
    .sobre h2{font-size:2rem;margin:1.5rem 0;color:var(--blue)}
    .sobre p{margin-bottom:1rem;font-size:1.06rem}
    .sobre-imagem-unica{display:flex;justify-content:center;margin-bottom:2rem}
