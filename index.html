<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>José Gabriel — Constelação na Água</title>
  <meta name="description" content="Constelação na Água com conversa sistêmica e música para resolução de conflitos e motivação." />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #0F6BFF;
      --black: #000000;
      --white: #ffffff;
      --radius-xl: 20px;
      --shadow-xl: 0 40px 70px rgba(0,0,0,.45);
      --container: 1200px;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: Inter, sans-serif; background: var(--black); color: var(--white); }

    .container { max-width: var(--container); margin: 0 auto; padding: 0 20px; }

    /* TOPBAR */
    .topbar {
      background: var(--blue);
      color: var(--white);
      text-align: center;
      padding: 8px 14px;
      font-size: .9rem;
      font-weight: 600;
    }

    /* HEADER */
    .site-header {
      background: var(--black);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 72px;
    }
    .brand { font-weight: 800; font-size: 1.1rem; letter-spacing: .05em; }
    .site-nav { display: flex; gap: 24px; align-items: center; }
    .site-nav a { color: var(--white); font-weight: 600; font-size: .95rem; }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 700;
      transition: .3s;
    }
    .btn.white { background: var(--white); color: var(--blue); }
    .btn.white:hover { background: var(--blue); color: var(--white); }

    /* HERO */
    .hero {
      position: relative;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?q=80&w=1600&auto=format&fit=crop") center/cover no-repeat;
      min-height: 520px;
      display: flex;
      align-items: center;
      border-radius: 0 0 var(--radius-xl) var(--radius-xl);
      box-shadow: var(--shadow-xl);
    }
    .hero::after {
      content:""; position:absolute; inset:0;
      background: rgba(0,0,0,.6);
      border-radius: 0 0 var(--radius-xl) var(--radius-xl);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: clamp(2rem, 6vw, 3.4rem);
      line-height: 1.15;
      margin-bottom: 1rem;
      font-weight: 800;
      color: var(--white);
    }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; color: #e5e5e5; }
  </style>
</head>
<body>

  <!-- TOPBAR -->
  <div class="topbar">
    95% das vagas preenchidas — Garanta sua sessão de Constelação na Água agora
  </div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container">
      <div class="brand">JOSÉ GABRIEL</div>
      <nav class="site-nav">
        <a href="#sobre">Sobre</a>
        <a href="#programas">Atendimentos</a>
        <a href="#beneficios">Benefícios</a>
        <a href="#contato" class="btn white">Agendar</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-content">
      <h1>Unindo pessoas, revelando caminhos</h1>
      <p>Constelação na Água para clareza, resolução de conflitos e motivação em sua jornada.</p>
      <a href="https://wa.me/5553999038427?text=Quero%20agendar%20minha%20sess%C3%A3o" class="btn white">Agendar agora</a>
    </div>
  </section>

</body>
</html>
