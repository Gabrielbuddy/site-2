<style>
  :root{
    /* Paleta inspirada em Tony Robbins */
    --navy:#0b1e2d;         /* azul marinho profundo (header/rodapé/hero) */
    --navy-2:#133144;       /* navy de hover */
    --ink:#0a0f14;          /* quase preto para textos */
    --white:#ffffff;
    --bone:#f7f7f5;         /* off-white suave para faixas claras */
    --gold:#c79a3b;         /* dourado premium (CTAs/detalhes) */
    --gold-2:#d7ad57;       /* dourado hover */
    --muted:#6b7280;

    --radius:12px;
    --radius-xl:20px;
    --shadow:0 10px 30px rgba(0,0,0,.18);
    --shadow-lg:0 24px 60px rgba(0,0,0,.28);
    --container:1200px;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    line-height:1.65;
    color:var(--ink);
    background:var(--white);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  a{text-decoration:none;color:inherit}
  img{display:block;max-width:100%;height:auto}
  .container{max-width:var(--container);margin:0 auto;padding:0 20px}

  /* HEADER */
  .site-header{
    background:var(--navy);
    color:var(--white);
    position:sticky; top:0; z-index:40;
    border-bottom:1px solid rgba(255,255,255,.08)
  }
  .site-header .row{height:78px;display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px}
  .brand-mark{
    width:42px;height:42px;border-radius:50%;
    background:var(--gold);color:#1a1a1a;
    display:grid;place-items:center;font-weight:900;letter-spacing:.5px
  }
  .brand-text{font-weight:800;letter-spacing:.02em}
  .site-nav{display:flex;gap:20px;align-items:center}
  .site-nav a{color:#fff;opacity:.95;font-weight:600}
  .site-nav a:hover{opacity:1}

  /* Botões (ouro e navy) */
  .btn{
    display:inline-flex;align-items:center;justify-content:center;
    padding:12px 20px;border-radius:999px;font-weight:800;
    letter-spacing:.2px;box-shadow:var(--shadow);
    transition:transform .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease
  }
  .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow-lg)}

  /* use .btn.blue já existente como navy */
  .btn.blue{background:var(--navy);color:#fff;border:1px solid rgba(255,255,255,.08)}
  .btn.blue:hover{background:var(--navy-2)}

  /* use .btn.white para botões claros (secundários) */
  .btn.white{background:#fff;color:var(--navy);border:1px solid #e8eaee;box-shadow:0 10px 30px rgba(19,49,68,.12)}
  .btn.white:hover{background:#f5f7fa}

  /* se quiser um CTA dourado em algum ponto, basta adicionar .gold junto com .btn */
  .btn.gold{background:var(--gold);color:#1a1a1a}
  .btn.gold:hover{background:var(--gold-2)}

  /* INDICADORES sob o header — navy com texto claro e pequenos detalhes em dourado */
  .indicadores{
    background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)) , var(--navy);
    color:#fff;border-top:1px solid rgba(255,255,255,.08);border-bottom:1px solid rgba(255,255,255,.08)
  }
  .indicadores .wrap{
    display:flex;gap:28px;justify-content:center;flex-wrap:wrap;
    padding:14px 0;font-weight:800
  }
  .indicadores .wrap .item span{color:var(--gold); margin-right:6px}
  .indicadores .wrap .item strong{color:#fff}

  /* HERO — fundo navy forte, imagem com bordas suaves, títulos impactantes */
  .hero{background:var(--navy);color:#fff;padding:56px 0 72px}
  .hero-inner{display:grid;gap:32px;align-items:center}
  @media (min-width: 960px){ .hero-inner{grid-template-columns:1.1fr .9fr} }
  .hero-copy h1{font-size:clamp(2.2rem, 5vw, 3.2rem);line-height:1.12;margin-bottom:12px;font-weight:900}
  .hero-copy p{opacity:.95;margin-bottom:18px}
  .hero .cta-row{display:flex;gap:12px;flex-wrap:wrap}
  .hero-media{border-radius:var(--radius-xl);overflow:hidden;box-shadow:var(--shadow-lg);background:#0e1525}
  .hero-media img{width:100%;display:block}

  /* SOBRE — fundo branco clean com títulos em navy e realces sutis */
  .sobre{background:#fff;color:var(--ink);padding:88px 0;text-align:center}
  .sobre h2{font-size:2rem;margin:1.5rem 0;color:var(--navy);font-weight:900;letter-spacing:.2px}
  .sobre p{margin-bottom:1rem;font-size:1.06rem}
  .sobre-imagem-unica{display:flex;justify-content:center;margin-bottom:2rem}
  .sobre-imagem-unica img{max-width:680px;border-radius:16px;box-shadow:var(--shadow)}

  /* O QUE É — faixa clara (bone) para diferenciar seção; imagem central com sombra */
  .oque{
    background:var(--bone);color:var(--ink);
    padding:72px 0;border-top:1px solid #e8eaee;text-align:center
  }
  .oque h2{font-size:2rem;margin-bottom:12px;color:var(--navy);font-weight:900}
  .oque p{margin-bottom:12px;color:#1b2430}
  .oque img{border-radius:16px;box-shadow:var(--shadow);margin:24px auto;max-width:460px;display:block}

  /* CTA FINAL — faixa viva com degradê navy->dourado e botões contrastantes */
  .cta-final{
    background:linear-gradient(135deg, var(--navy) 0%, #11324a 50%, var(--gold) 150%);
    color:#fff;padding:64px 0;text-align:center
  }
  .cta-final h3{font-size:clamp(1.5rem,3.5vw,2.2rem);margin-bottom:12px;font-weight:900}
  .cta-final p{opacity:.97;margin:0 auto 20px;max-width:820px}
  .cta-final .cta-row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
  .cta-final .btn.white{min-width:220px}
  /* se preferir o CTA principal em dourado, adicione .gold no HTML */

  /* SELOS — grade clara com micro-ícones e tipografia forte */
  .selos{
    background:#f6f6f3;border-top:1px solid #ecebe6;border-bottom:1px solid #ecebe6;padding:18px 0
  }
  .selos .grid{
    max-width:980px;margin:0 auto;padding:0 20px;
    display:grid;gap:14px;align-items:center;grid-template-columns: repeat(2, 1fr)
  }
  @media (min-width: 780px){ .selos .grid{grid-template-columns: repeat(4, 1fr)} }
  .selo{display:flex;gap:10px;align-items:center;justify-content:center;color:#111827;font-weight:800}
  .selo small{display:block;font-weight:700;color:#374151;opacity:.9}
  .selo .icon{
    width:28px;height:28px;border-radius:8px;display:grid;place-items:center;
    background:#fff;color:var(--navy);font-weight:900;border:1px solid #e2e8f0
  }

  /* BOTÃO FLUTUANTE WHATSAPP — mantém o texto, cor dourada para destaque */
  .wa-float{
    position:fixed;right:18px;bottom:18px;z-index:50;
    background:var(--gold);color:#1a1a1a;border-radius:999px;
    display:flex;align-items:center;justify-content:center;padding:12px 16px;
    box-shadow:0 12px 40px rgba(0,0,0,.28);font-weight:900
  }
  .wa-float:hover{background:var(--gold-2)}
  @media (max-width:520px){.wa-float{padding:12px;border-radius:50%} .wa-float span{display:none}}

  /* FOOTER */
  .site-footer{background:var(--navy);color:#fff;text-align:center;padding:24px}
</style>
